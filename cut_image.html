<!DOCTYPE html>
<html>
<head>
    <title>图片九宫格切分</title>
</head>
<body>
    <h1>图片九宫格切分</h1>
    <input type="file" id="uploadImage" accept="image/*">
    <button onclick="uploadImage()">切分图片</button>
    <div id="output"></div>

    <script>
        function uploadImage() {
            var input = document.getElementById('uploadImage');
            var file = input.files[0];

            if (!file) {
                alert('请选择要上传的图片文件！');
                return;
            }

            var formData = new FormData();
            formData.append('image', file);

            fetch('/split_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    displayMessage(data.message);
                    displayImages(data.folder_path);
                }
            })
            .catch(error => {
                alert('发生错误：' + error);
            });
        }

        function displayMessage(message) {
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p>' + message + '</p>';
        }

        function displayImages(folderPath) {
            var imageDiv = document.createElement('div');
            var images = '';

            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    var imageUrl = folderPath + '/part_' + i + '_' + j + '.jpg';
                    images += '<img src="' + imageUrl + '" alt="Part ' + i + '-' + j + '">';
                }
            }

            imageDiv.innerHTML = images;
            document.body.appendChild(imageDiv);
        }
    </script>
</body>
</html>
